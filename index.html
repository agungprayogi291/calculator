<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="kalkulator">    
        <div class="display">
            <p class="display-number"></p>
            <p class="display-operator"></p>
        
        </div>
        <div class="container">
            <span class="clearAll">AC</span>
            <span class="clear"><-</span>
            <span class="negative">+/-</span>
            <span class="operator div">/</span>
            <span class="angka one">7</span>
            <span class="angka">8</span>
            <span class="angka">9</span>
            <span class="operator">x</span>
            <span class="angka">4</span>
            <span class="angka">5</span>
            <span class="angka">6</span>
            <span class="operator min">-</span>
            <span class="angka">1</span>
            <span class="angka">2</span>
            <span class="angka">3</span>
            <span class="operator plus">+</span>
            <span class="persen">%</span>
            <span class="angka">0</span>
            <span class="decimal">.</span>
            <span class="out">=</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
